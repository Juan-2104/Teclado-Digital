<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <h1>Teclado digital</h1>

    <div class="cuadro" id="cuadro"></div>
    <br>
    <table>
        <tr>
            <td><button id="numUno">1</button></td>
            <td><button id="numDos">2</button></td>
            <td><button id="numTres">3</button></td>
            <td><button id="numCuatro">4</button></td>
            <td><button id="numCinco">5</button></td>
            <td><button id="numSeis">6</button></td>
            <td><button id="numSiete">7</button></td>
            <td><button id="numOcho">8</button></td>
            <td><button id="numNueve">9</button></td>
            <td><button id="numCero">0</button></td>
            <td><button id="borrar">Backspace</button></td>
        </tr>
        <tr>
            <td><button id="letQ">Q</button></td>
            <td><button id="letW">W</button></td>
            <td><button id="letE">E</button></td>
            <td><button id="letR">R</button></td>
            <td><button id="letT">T</button></td>
            <td><button id="letY">Y</button></td>
            <td><button id="letU">U</button></td>
            <td><button id="letI">I</button></td>
            <td><button id="letO">O</button></td>
            <td><button id="letP">P</button></td>
            <td><button id="enter">Enter</button></td>
        </tr>
        <tr>
            <td><button id="letA">A</button></td>
            <td><button id="letS">S</button></td>
            <td><button id="letD">D</button></td>
            <td><button id="letF">F</button></td>
            <td><button id="letG">G</button></td>
            <td><button id="letH">H</button></td>
            <td><button id="letJ">J</button></td>
            <td><button id="letK">K</button></td>
            <td><button id="letL">L</button></td>
            <td><button id="letÑ">Ñ</button></td>
        </tr>
        <tr>
            <td><button id="letZ">Z</button></td>
            <td><button id="letX">X</button></td>
            <td><button id="letC">C</button></td>
            <td><button id="letV">V</button></td>
            <td><button id="letB">B</button></td>
            <td><button id="letN">N</button></td>
            <td><button id="letM">M</button></td>
            <td><button id="letCOM">,</button></td>
            <td><button id="letPUN">.</button></td>
            <td><button id="letGUI">-</button></td>
        </tr>
    </table>
    <script src="./assets/JS/teclado.js"></script>
</body>
</html>
